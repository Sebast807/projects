<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="screen">0</div>
        <div class="buttons">
            <button class="button" id="reset">C</button>
            <button class="button" id="delete">‚Üê</button>
            <button class="button" id="split">/</button>
            <button class="button" id="multiply">x</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="substraction">-</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="adition">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="point">.</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
